    <div class="education">
        1、味觉改善 <br>2、口臭消除 <br>3、牙齿变白 <br>4、咳嗽痰液减少或停止 <br>5、血压降低 <br>6、睡眠改善 <br>7、视力提高 <br>8、戒烟后头痛和肩部酸痛会逐渐消失，并且不像以前那样容易感冒。

    </div>
    <div class="content-title">
        戒烟后的远期好处
    </div>
    <div class="education">
        <div> 1、患癌的危险性减少<br>2、冠心病的死亡率下降 <br>3、戒烟几周后，咳嗽、咯痰减少，可防止肺功能进一步恶化。 <br>4、 吸烟者患胃、十二指肠溃疡的较多，而且不戒烟就难以治愈。
