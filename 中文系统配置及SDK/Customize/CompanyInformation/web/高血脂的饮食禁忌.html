        健康宣教：
    </div>
    <div class="education">
        <div> 
1.大量、长期饮酒，更易诱发动脉硬化，加重高血压。因此高血压患者应戒酒。<br>
2.高血压病患者忌饮浓茶，尤其是忌饮浓烈红茶，饮清淡绿茶则有利于高血压病的治疗。<br>
3.食用狗肉或躁动浮阳或加重痰火或助火燥血，均与病情不利，所以不宜食用。<br>
4.高血压患者应限制盐量的摄入。<br>
5.辛辣和精细食物可使大便干燥难排，易导致大便秘结，患者排便时，会使腹压升高，血压骤升，诱发脑出血。<br>
6.高血压病患者应限制或禁用动物蛋白(如动物肝脏、蛋类)的摄入，因蛋白质代谢产生的有害物质，可引起血压波动。
    </div>
